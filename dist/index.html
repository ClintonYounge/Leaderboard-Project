<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project</title>
<script defer src="main.js"></script></head>
<body>
    <header>Leaderboard</header>
    <section class="container">
        <div class="left-column">
            <div class="left-head">
                <h2>Recent scores</h2>
                <button class="refresh-btn" type="button">Refresh</button>
            </div>
            <ul class="score-list"></ul>
        </div>

        <div class="right-column">
            <div class="right-head">
                <h2>Add your score</h2>
            </div>
            <form class="scores-form" action="/">
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <input type="text" name="score" id="score" placeholder="Your score" required>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
